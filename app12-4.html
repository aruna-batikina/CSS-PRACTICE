<!DOCTYPE html>
<html lang="en">
<head>
     <title>1. selector</title>
     <style>
        html,body,h1,p,ol,ul,li,b,i,u
        {
            border:8px solid red;
        }
       
     </style>
</head>
<body>
    <h1>Hello from first Heading
        <ol>
            <li>List Item1</li>
            <li>List Item2</li>
            <li>List Item3</li>
        </ol>
    </h1>
    <h1>Hello from second Heading
        <ul>
            <li>List Item1</li>
            <li>List Item2</li>
            <li>List Item3</li>
        </ul>
    </h1>
    <h1>Hello from three Heading</h1>
    <p><b>Hi from first paragraph</b></p>
    <p><i>Hi from second paragraph</i></p>
    <p> <strike>Hi from third paragraph</strike></p>
</body>
</html>
