<!DOCTYPE html>
<html lang="en">
<head>
     <title>1.ID selector</title>
     <style>
       #heading1{
        color:red;
       }
       #heading2{
        color:green;
        text-align: center;
       }
       #heading3{
        color:blue;
        text-align: right;
       }
       #heading4{
        color:aqua;
        text-align: left;
       }
       #para1{
        background-color: yellow;
       }
       

     </style>
</head>
<body>
    <h1 id="heading1">Hello from first Heading</h1>
    <h1 id="heading2">Hello from second Heading</h1>
    <h1 id="heading3">Hello from three Heading</h1>
    <h1 id="heading4">Hello from fourth Heading</h1>
    <p>Hi from first paragraph</p>
    <p id="para1"> Hi from second paragraph</p>
</body>
</html>
