<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div  and span Example </title>
    <style>
        body{
            border:5px solid blue;
            margin:5px;
        }
       div{
        border: 5px solid green;
        margin: 5px;
       }
       span{
        border: 5px solid red;
        margin: 5px;
       }
    </style>
</head>
<body>
    <div>
        Box1 conrtent
    </div>
    <div>
        Box2 content
    </div>
    <div>
        Box3 content
    </div>
    <br><br>
    <span>
        Span1 Content
    </span>
    <span>
        Span2 Content
    </span>
    <span>
        Span3 Content
    </span>

</body>
</html>
