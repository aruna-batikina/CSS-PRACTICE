<!DOCTYPE html>
<html lang="en">
<head>
     <title>1.Tag selector</title>
     <style>
        h1{
            color:red;
            text-align: center;

        }
        p{
            color:blue;
            text-align: right;
        }
     </style>
</head>
<body>
    <h1>Hello from first Heading</h1>
    <h1>Hello from second Heading</h1>
    <h1>Hello from three Heading</h1>
    <h1>Hello from fourth Heading</h1>
    <p>Hi from first paragraph</p>
    <p>Hi from second paragraph</p>
</body>
</html>
